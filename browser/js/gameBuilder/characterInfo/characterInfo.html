<form id="character-form" name="characterForm" ng-submit="submitCharacters()">
    <div ng-repeat="character in characters track by $index">
            <!-- <alert type="danger" ng-show="error">
                {{ error }}
            </alert> -->
            <h2>CHARACTER DETAILS</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="character.name" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="character-position">Position</label>
                <input type="text" ng-model="character.position" class="form-control" id="character-position" placeholder="Position">
            </div>
            <div class="form-group">
                <label for="character-background">Background</label>
                <textarea type="text" ng-model="character.background" class="form-control" id="character-background" placeholder="Background"></textarea>
            </div>
            <div class="form-group">
                <label for="character-goals">Goal</label>
                <input type="text" ng-model="character.goals[0]" class="form-control" id="character-goals" placeholder="Goal">
            </div>
        <button type="button" ng-click="addNew()" class="btn btn-default">Add character</button>    

        <button type="button" ng-click="remove($index)" class="btn btn-default">remove character</button>
    </div>
    <button type="submit">push</button>
</form>
