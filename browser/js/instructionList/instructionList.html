<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Choose a game to start!</h1>
      <div class="spacer"></div>
      <div class="list-group">
        <a ng-repeat="instruction in allInstructions" class="instruction-list-item list-group-item clearfix">
          <h4 class="list-group-item-heading">{{ instruction.title }}</h4>
          <hr>
          <p class="list-group-item-text">{{ instruction.overview }}</p>
          <button class="btn btn-default pull-right" ng-click="buildGame(instruction._id)">Start game</button>
        </a>
      </div>
    </div>
  </div>
</div>
