<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Test</p>
      <!-- anything typed in here is magically saved to our Firebase database! -->
      <input type="text" ng-model="data.text" />
      <button ng-click="build">Build Game</button><!-- all changes from our Firebase database magically appear here! -->
      <h1>You said: {{ data.text }}</h1>
      <div ng-repeat="choice in choices">
      	<button ng-click="choose(choice)">{{choice.$id}}</button>
      </div>
    </div>
  </div>
</div>
