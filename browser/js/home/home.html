    </div>
    <div class="well">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="gameID" placeholder="Enter a game codeâ€¦">
      </div>
      <button class="btn btn-aqua btn-block" ng-click="joinExistingGame()">Join a Game</button>
    </div>
    <button class="btn btn-aqua btn-block" ui-sref="instructionList">Start a New Game</button>
    <!-- <button class="btn btn-default btn-block" ui-sref="buildGame">Write your own Game</button> -->
  </div>
</div>
