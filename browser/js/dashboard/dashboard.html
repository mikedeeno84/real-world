<infobar game="game" character="character"></infobar>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <message ng-repeat="message in messages track by $index" message="message" game="game" character="character" ng-hide="message.seen" ng-cloak></message>
      <decision ng-repeat="decision in decisions track by $index" decision="decision" game="game" character="character" ng-hide="decision.answered" ng-cloak></decision>
    </div>
  </div>
</div>
<navbar></navbar>
