<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Enter your information in below to receive your Role and join the game!</h2>
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" class="form-control" ng-model="user.name">
      </div>
      <div class="form-group">
        <label>Your Phone Number</label>
        <input type="text" class="form-control" ng-model="user.phoneNumber">
      </div>
      <button class="btn btn-block btn-primary" ng-click="joinGame()">Join the game!</button>
    </div>
  </div>
</div>
